        /* åŠ è½½çŠ¶æ€ */

        /* å“åº”å¼è®¾è®¡ */

<body>

            <div class="card">

        <!-- ä¸»å†…å®¹åŒºåŸŸ -->
        <div class="main-content">
            <div class="content-header">
                <h1 class="content-title">ä¸‹è½½ä»»åŠ¡åˆ—è¡¨</h1>
                <button class="btn btn-primary btn-sm" onclick="refreshTasks()">
                    <i class="fas fa-sync-alt"></i>
                    åˆ·æ–°
                </button>
            </div>

                </div>

                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-video"></i> è§†é¢‘æ ‡é¢˜</th>
                                <th><i class="fas fa-info-circle"></i> æ ‡é¢˜ID </th>
                                <th><i class="fas fa-info-circle"></i> çŠ¶æ€</th>

                <div class="pagination">
                    <div class="pagination-info" id="pagination-info">

                    </div>
                    <div class="pagination-controls">
                        <button class="btn btn-sm btn-primary" id="prev-page" disabled>

                        </button>

    <script>
        // å…¨å±€å˜é‡
        let currentPage = 1;
        let totalPages = 1;
        let totalTasks = 0;
        let taskStats = { success: 0, processing: 0 };

        // DOM å…ƒç´ 
        const taskForm = document.getElementById('task-form');
        const taskList = document.getElementById('task-list');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const paginationInfo = document.getElementById('pagination-info');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            loadTasks(1);
        });

        // çŠ¶æ€æ˜ å°„
        const statusMap = {
            'success': { text: 'ä¸‹è½½å®Œæˆ', icon: 'check', class: 'success' },
            'processing': { text: 'æ­£åœ¨ä¸‹è½½', icon: 'spinner fa-spin', class: 'processing' },
        };

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks(tasks) {
            taskList.innerHTML = '';

            if (!tasks || tasks.length === 0) {
                renderEmptyState();
                return;
            }

            tasks.forEach((task, index) => {
                const row = document.createElement('tr');
                const status = statusMap[task.status] || { text: task.status, icon: 'question', class: 'pending' };

                // <i class="fas fa-video" style="color: var(--primary-color);"></i>
                row.innerHTML = `
                    <td>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <a href="https://bilibili.com/video/${task.bvid}">
                                <span style="font-family: monospace; font-weight: 600;">${task.title || 'N/A'}</span>
                            </a>
                        </div>
                    </td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <span style="font-family: monospace; font-weight: 600;">${task.bvid || 'N/A'}</span>
                        </div>
                    </td>

                    <td>
                        <span class="status-badge status-${status.class}">
                            <i class="fas fa-${status.icon}"></i>
                            ${status.text}
                        </span>
                    </td>
                    `;
                taskList.appendChild(row);
            });

        }

        // æ¸²æŸ“ç©ºçŠ¶æ€
        function renderEmptyState() {
            taskList.innerHTML = `
                <tr>
                    <td colspan="4" class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-inbox"></i>
                        </div>
                        <h3>æš‚æ— ä¸‹è½½ä»»åŠ¡</h3>
                        <p>å¼€å§‹æ·»åŠ æ‚¨çš„ç¬¬ä¸€ä¸ªä¸‹è½½ä»»åŠ¡å§ï¼</p>
                    </td>
                </tr>
            `;
        }

        // æ¸²æŸ“åŠ è½½çŠ¶æ€
        function renderLoadingState() {
            taskList.innerHTML = `
                <tr>
                    <td colspan="4" class="loading">
                        <div class="spinner"></div>
                        æ­£åœ¨åŠ è½½ä»»åŠ¡åˆ—è¡¨...
                    </td>
                </tr>
            `;
        }

        // æ¸²æŸ“é”™è¯¯çŠ¶æ€
        function renderErrorState(message) {
            taskList.innerHTML = `
                <tr>
                    <td colspan="4" class="empty-state error-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3>åŠ è½½å¤±è´¥</h3>
                        <p>${message}</p>
                        <button class="btn btn-primary btn-sm" onclick="loadTasks(${currentPage})" style="margin-top: 1rem;">
                            <i class="fas fa-refresh"></i>
                            é‡æ–°åŠ è½½
                        </button>
                    </td>
                </tr>
            `;
        }

        // ä¿®å¤ï¼šæ›´æ–°åˆ†é¡µä¿¡æ¯
        function updatePagination(pageNum, pageSize) {
            if (pageSize && pageSize > 0) {
                const start = (pageNum - 1) * pageSize + 1;
                const end = start + pageSize - 1;
                paginationInfo.textContent = `æ˜¾ç¤ºç¬¬ ${start}-${end} é¡¹ï¼Œå…± ${totalPages || 'æœªçŸ¥'} é¡µ`;
            }

            prevPageBtn.disabled = pageNum <= 1;
            nextPageBtn.disabled = pageNum >= totalPages || totalPages <= 1;
        }

        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadTasks(page) {
            if (!document.hidden) { // åªåœ¨é¡µé¢å¯è§æ—¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                renderLoadingState();
            }

            try {
                const response = await fetch(`/api/video?page=${page}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data && Array.isArray(data.items) && typeof data.total_pages === 'number') {
                    renderTasks(data.items);
                    totalPages = data.total_pages
                    totalTasks = data.total
                    updatePagination(page, data.items.length);
                } else {
                    throw new Error('è¿”å›æ•°æ®æ ¼å¼é”™è¯¯');
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                renderErrorState(error.message);
                // ç¦ç”¨åˆ†é¡µæŒ‰é’®
                prevPageBtn.disabled = true;
                nextPageBtn.disabled = true;
            }
        }

        // åˆ·æ–°ä»»åŠ¡åˆ—è¡¨
        function refreshTasks() {
            loadTasks(currentPage);
        }


        // åˆ†é¡µäº‹ä»¶
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                loadTasks(--currentPage);
            }
        });

        nextPageBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                loadTasks(++currentPage);
            }
        });

        // è¡¨å•æäº¤äº‹ä»¶
        taskForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalContent = submitBtn.innerHTML;

            // è®¾ç½®æäº¤çŠ¶æ€
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner" style="width: 1rem; height: 1rem;"></div> æ·»åŠ ä¸­...';

            const videoType = document.getElementById('video_type').value;
            const videoIdOrUrl = document.getElementById('video_id_or_url').value;

            const typeConfigs = {
                season: { endpoint: '/api/season', dataKey: 'season_url' },
                series: { endpoint: '/api/series', dataKey: 'series_url' },
                video: { endpoint: '/api/video', dataKey: 'video_id_or_url' },
                fav: { endpoint: '/api/fav', dataKey: 'fav_url' },
            };

            const config = typeConfigs[videoType];
            const requestData = { [config.dataKey]: videoIdOrUrl };

            try {
                const response = await fetch(config.endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    document.getElementById('video_id_or_url').value = '';
                    loadTasks(1); // é‡æ–°åŠ è½½ç¬¬ä¸€é¡µ
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Error adding task:', error);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalContent;
            }
        });
    </script>
